<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vets</title>
</head>
<body>
<h2 th:text="'list of vets'">List of Vets</h2>
<!--/*@thymesVar id="owner" type="com.acme.sfgpetclinic.model.Vet"*/-->
<h2 th:text="'list of vets'">List of Vets</h2>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}">a</td>
        <td th:text="${vet.firstName}">a</td>
        <td th:text="${vet.lastName}">a</td>
    </tr>
    </tbody>
</table>
</body>
</html>
