<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pet Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="com.acme.sfgpetclinic.model.Owner"*/-->
<h2 th:text="'list of pets owners'">List of Pets Owners</h2>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">a</td>
        <td th:text="${owner.firstName}">a</td>
        <td th:text="${owner.lastName}">a</td>
    </tr>
    </tbody>
</table>
</body>
</html>
